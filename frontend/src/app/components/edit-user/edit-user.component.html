<div class="container mt-4">
    <h2>Editar Usuario</h2>
    <form [formGroup]="editForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="name">Nombre:</label>
        <input
          type="text"
          id="name"
          formControlName="name"
          class="form-control"
          required
        />
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input
          type="email"
          id="email"
          formControlName="email"
          class="form-control"
          required
        />
      </div>

      <div class="form-group">
        <label for="role">Rol:</label>
        <select id="role" formControlName="role" class="form-control" required>
          <!-- Opciones del select para los roles -->
          <option value="admin">Administrador</option>
          <option value="operator">Operador</option>
          <!-- Agrega más opciones según los roles disponibles -->
        </select>
      </div>
      <!-- Otros campos del formulario según los datos del usuario que desees editar -->
  
      <button type="submit" class="btn btn-primary">Guardar Cambios</button>
      <button
        type="button"
        class="btn btn-danger"
        (click)="cancelEdit()"
      >
        Cancelar
      </button>
    </form>
  </div>
