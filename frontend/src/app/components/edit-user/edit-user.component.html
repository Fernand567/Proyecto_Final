<head>
  <meta charset="UTF-8">
  <title>OPERADOR</title>
</head>
<body  style="background-color: transparent;">
      <br>
  <div class="container mt-4">
      <h1 class="animate-slide-right">Editar Usuario</h1>
      <br>
      <form [formGroup]="editForm" (ngSubmit)="onSubmit()" style="margin-left: 450px;margin-top: 10px;">
        <div class="form-group">
          <label for="name" style="color: white;font-size: 25px;">Nombre:</label>
          <input
            type="text"
            id="name"
            formControlName="name"
            class="form-control"
            required
            style="width: 500px;height: 40px;"
          />
        </div>
        <div class="form-group">
          <label for="email" style="color: white;font-size: 25px;">Email:</label>
          <input
            type="email"
            id="email"
            formControlName="email"
            class="form-control"
            required
            style="width: 500px;height: 40px;"
          />
        </div>

        <div class="form-group">
          <label for="role" style="color: white;font-size: 25px;">Rol:</label>
          <select id="role" formControlName="role" class="form-control" required style="width: 500px;height: 40px;">
            <!-- Opciones del select para los roles -->
            <option value="admin">Administrador</option>
            <option value="operator">Operador</option>
            <!-- Agrega más opciones según los roles disponibles -->
          </select>
        </div><br>
        <!-- Otros campos del formulario según los datos del usuario que desees editar -->
    
        <button type="submit" class="btn btn-primary">Guardar Cambios</button>
        <button type="button" class="btn btn-danger" style="margin-left: 15px;" (click)="cancelEdit()">Cancelar</button>
      </form>
      <br>
      <br>
      <br>
      <br>
      <br>
      <br>
      <br>
      <br>
      <br><br>
      <br>
    </div>
</body>
